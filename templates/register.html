<form action="register" method="post">

    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@mailprovider.com">
    </div>
    {% comment %} </div> {% endcomment %}

    <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password4" placeholder="Password">
    </div>
    <div class="form-group col-md-6">
        <label for="confirmPassword">Confirm Password</label>
        <input type="confrimPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>
    {% comment %} </div> {% endcomment %}

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
